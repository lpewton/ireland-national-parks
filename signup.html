<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Webpage to learn about Ireland's national parks for tourists and hikers">
        <meta name="keywords" content="hiking, tourism, nature, national parks, ireland">
    
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Ireland's National Parks</title>
    </head>

    <body>
        <header>
            <h1>Ireland's National Parks</h1>
        </header>

        <nav>
            <a href="index.html" class="nav-a">Home</a>
            <a href="killarney.html" class="nav-a">Killarney National Park</a>
            <a href="glenveah.html" class="nav-a">Glenveah National Park</a>
            <a href="connemara.html" class="nav-a">Connemara National Park</a>
            <a href="burren.html" class="nav-a">Burren National Park</a>
            <a href="wicklow.html" class="nav-a">Wicklow Mountains National Park</a>
            <a href="ballycroy.html" class="nav-a">Ballycroy National Park</a>
            <a href="signup.html" class="nav-a">Sign up!</a>
        </nav>
        
        <form action="https://codeinstitute.net/global/full-stack-software-development-diploma/?utm_term=code+institute&utm_campaign=CI+-+IRL+-+Search+-+Brand&utm_source=adwords&utm_medium=ppc&hsa_acc=8983321581&hsa_cam=14304747355&hsa_grp=128775288209&hsa_ad=578515182410&hsa_src=g&hsa_tgt=kwd-319867646331&hsa_kw=code+institute&hsa_mt=e&hsa_net=adwords&hsa_ver=3&gclid=CjwKCAjw8JKbBhBYEiwAs3sxN5Q6l3lf2uPCidcpPjZPhO7ruawlULwBEoxSB8fRBKb6zome4HiV1BoCoCAQAvD_BwE" method="post">
            <div>
                <label for="name" required>Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="surname" required>Surname:</label>
                <input type="text" id="surname" name="surname">
            </div>
            <div>
                <label for="email" required>Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="fitness-level">Fitness Level</label>
                <select name="fitness-level" id="fitness-level">
                    <option value="low">Low (can't walk more than an hour)</option>
                    <option value="moderate">Moderate (usually does more than 4 hour hikes)</option>
                    <option value="high">High (has done hikes of days)</option>
                </select>
            </div>
            <div>
                <p>What would you like to receive?</p>
            </div>
            <div>
                <label for="check-activities">Emails on activities at the parks</label>
                <input type="checkbox" value="activities" id="check-activities">
            </div>
            <div>
                <label for="check-updates">Emails on updates on the parks</label>
                <input type="checkbox" value="updates" id="check-updates">
            </div>
            <div>
                <label for="check-experiences">Would like to hear other members' experience in the parks</label>
                <input type="checkbox" value="experiences" id="check-experiences">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>

        <footer>
            <ul class="footer-list">
                <li id="footer-list-p">Ireland's National Parks</li>
                <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook footer-a"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram footer-a"></i></a></li>
                <li><a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter footer-a"></i></a></li>
            </ul>
        </footer>

        <!--Font Awesome Script -->
        <script src="https://kit.fontawesome.com/8b45f7f3ca.js" crossorigin="anonymous"></script>
    </body>

</html>
